<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="page-container">
        <div class="image-container">
            <img src="images/greenleaves.jpg" alt="Plant with green leaves">
            <div class="text-and-logo-container">
                <img src="images/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div class="top-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="form-container-2">
                <p>Let's do this!</p>
                <form id="sign-up-form">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" placeholder="First name" required>
                    </div>
                    <div>
                        
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Last mame" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="someone@example.com" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" placeholder="0123456789" pattern="[0-9]{10}" required>
                    </div>
                    <div>
                        
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="Your password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </form>
            </div>

            <div class="bottom-text">
                <button type="submit" form="sign-up-form" id="submit-button">Create Account</button>
                <p>Already have an account?</p>
                <p id="log-in-anchor">Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
